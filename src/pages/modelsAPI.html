<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Models</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body class="bg-gray-100">

  <header class="bg-black text-white py-4 text-center md:py-6 lg:py-8">
    <div class="bg-black flex flex-col justify-center items-center md:flex-row md:items-center md:w-full">
      <img src="../images/car.svg" alt="Logo" class="h-20 w-auto ml-4 mb-2 md:mr-0 md:absolute md:left-0 hidden md:block">
      <nav class="mb-4 md:mb-0 hidden md:block">
        <a href="../pages/index.html"
          class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Home</a>
        <a href="../pages/modelsAPI.html"
          class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Models</a>
        <a href="../pages/contact.html"
          class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Contact</a>
        <a href="../pages/help.html"
          class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Help</a>
        <a href="../pages/links.html"
          class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Links</a>
      </nav>

      <div class="relative p-3 sm:max-w-xl mx-auto md:hidden">
        <button id="menu-toggle" class="w-14 h-14 relative focus:outline-none rounded border">
          <div class="block w-7 h-0.5 absolute left-3.5 top-4 bg-white transform transition duration-300 ease-in-out">
          </div>
          <div class="block w-7 h-0.5 absolute left-3.5 top-6 bg-white transform transition duration-300 ease-in-out">
          </div>
          <div class="block w-7 h-0.5 absolute left-3.5 top-8 bg-white transform transition duration-300 ease-in-out">
          </div>
        </button>

        <div id="menu" class="hidden absolute top-0 left-0 w-full mt-16 bg-black rounded-md shadow-lg">
          <a href="../pages/index.html"
            class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Home</a>
          <a href="../pages/modelsAPI.html"
            class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Models</a>
          <a href="../pages/contact.html"
            class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Contact</a>
          <a href="../pages/help.html"
            class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Help</a>
          <a href="../pages/links.html"
            class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Links</a>
        </div>
      </div>
    </div>
  </header>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      var menu = document.getElementById("menu");
      menu.classList.toggle("hidden");
      var bars = document.querySelectorAll("#menu-toggle div");
      bars.forEach(bar => {
        bar.classList.toggle("rotate-45");
      });
    });
  </script>

  <header class="bg-gray-800 text-white text-center py-4">
    <h1 class="text-2xl font-bold">CAR MODELS</h1>
  </header>

  <main class="flex flex-col justify-center items-center h-full bg-no-repeat bg-cover w-full" style="background-image: url('/src/images/output/bg_image.webp');">
    <div class="flex flex-col m-4">
      <button id="filter-button" class="btn bg-indigo-600 text-white py-2 px-4 mb-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Filtrar per categoria</button>
      <button id="sort-button" class="btn bg-indigo-600 text-white py-2 px-4 mb-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Ordenar alfabèticament</button>
      <button id="add-car" class="btn bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Afegir cotxe</button>
    </div>
    <div id="category-container" class="bg-white p-4 rounded-lg shadow-md w-full max-w-md mb-8 mt-8 hidden">
      <label for="category-select" class="block text-sm font-medium text-gray-700 mb-4">Selecciona una categoria:</label>
      <select id="category-select" name="category-select" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        <!-- Categories will be injected here -->
      </select>
    </div>
    
    <div id="form-container" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mb-8 mt-8" hidden>
      <form id="car-form" class="space-y-6">

          <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Nom:</label>
              <input type="text" id="name" name="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
              <label for="image" class="block text-sm font-medium text-gray-700">Imatge:</label>
              <input type="text" id="image" name="image" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
              <label for="description" class="block text-sm font-medium text-gray-700">Descripció:</label>
              <textarea id="description" name="description" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
          </div>
          <div>
              <label for="series" class="block text-sm font-medium text-gray-700">Sèrie:</label>
              <select id="series" name="series" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></select>
          </div>
          <div class="flex items-center">
              <input type="checkbox" id="pack_m" name="pack_m" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
              <label for="pack_m" class="ml-2 block text-sm font-medium text-gray-700">Pack M</label>
          </div>
          <div>
              <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Afegeix Cotxe</button>
          </div>
      </form>
    </div>
    <div id="data-container" class="container mx-auto flex flex-wrap justify-center">
      <!-- Aquí s'injectarà el contingut dinàmicament -->
    </div>
  </main>

  <footer class="bg-black text-white text-center p-4 md:p-8 lg:p-12">
    <p>&copy; 2024 Eduard Iglesias Pujolasus. All rights reserved.</p>
  </footer>

  <script src="../components/CarModel.js"></script>
  <script src="../script.js"></script>
</body>

</html>
