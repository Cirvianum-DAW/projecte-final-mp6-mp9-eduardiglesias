<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
        /* Estil per pantalles petites */
        @media (max-width: 640px) {
            .no-animation {
                animation: none !important; /* Desactiva l'animaci√≥ */
            }
        }
    </style>
</head>

<body class="bg-cover bg-center bg-no-repeat  w-full h-full object-cover"
    style="background-image: url('/src/images/output/principal.webp');">
    <header class="bg-black text-white py-4 text-center md:py-6 lg:py-8">
        <div class="bg-black flex flex-col justify-center items-center md:flex-row md:items-center md:w-full">
            <img src="../images/car.svg" alt="Logo" class="h-20 w-auto ml-4 mb-2 md:mr-0 md:absolute md:left-0 hidden md:block">
            <nav class="mb-4 md:mb-0 hidden md:block">
                <a href="../pages/index.html" class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Home</a>
                <a href="../pages/modelsAPI.html" class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Models</a>
                <a href="../pages/contact.html" class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Contact</a>
                <a href="../pages/help.html" class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Help</a>
                <a href="../pages/links.html" class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Links</a>
            </nav>
    
            <div class="relative p-3 sm:max-w-xl mx-auto md:hidden">
                <button id="menu-toggle" class="w-14 h-14 relative focus:outline-none rounded border">
                    <div class="block w-7 h-0.5 absolute left-3.5 top-4 bg-white transform transition duration-300 ease-in-out"></div>
                    <div class="block w-7 h-0.5 absolute left-3.5 top-6 bg-white transform transition duration-300 ease-in-out"></div>
                    <div class="block w-7 h-0.5 absolute left-3.5 top-8 bg-white transform transition duration-300 ease-in-out"></div>
                </button>
    
                <div id="menu" class="hidden absolute top-0 left-0 w-full mt-16 bg-black rounded-md shadow-lg">
                    <a href="../pages/index.html" class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Home</a>
                    <a href="../pages/modelsAPI.html" class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Models</a>
                    <a href="../pages/contact.html" class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Contact</a>
                    <a href="../pages/help.html" class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Help</a>
                    <a href="../pages/links.html" class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Links</a>
                </div>
            </div>
        </div>
    </header>
    
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            var menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
            var bars = document.querySelectorAll("#menu-toggle div");
            bars.forEach(bar => {
                bar.classList.toggle("rotate-45");
            });
        });
    </script>
    
    <div class="bg-black bg-opacity-50 h-screen flex items-start justify-center">
        <h1 class="p-20 text-white font-bold text-4xl animate-bounce no-animation">BMW fictitious page - created by Eduard</h1>
    </div>

    <footer class="bg-black text-white text-center p-4 md:p-8 lg:p-12">
        <p>&copy; 2024 Eduard Iglesias Pujolasus. All rights reserved.</p>
    </footer>
</body>

</html>
