<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="bg-black text-white py-4 text-center md:py-6 lg:py-8">
    <div class="bg-black flex flex-col justify-center items-center md:flex-row md:items-center md:w-full">
      <img src="images/car.svg" alt="Logo" class="h-20 w-auto ml-4 mb-2 md:mr-0 md:absolute md:left-0 hidden md:block">
      <nav class="mb-4 md:mb-0 hidden md:block">
        <a href="index.html"
          class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Home</a>
        <a href="models.html"
          class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Models</a>
        <a href="contact.html"
          class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Contact</a>
        <a href="help.html"
          class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Help</a>
        <a href="links.html"
          class="btn text-white p-2 navbar-item hover:bg-white hover:text-black hover:rounded-lg">Links</a>
      </nav>

      <div class="relative p-3 sm:max-w-xl mx-auto md:hidden">
        <button id="menu-toggle" class="w-14 h-14 relative focus:outline-none rounded border">
          <div class="block w-7 h-0.5 absolute left-3.5 top-4 bg-white transform transition duration-300 ease-in-out">
          </div>
          <div class="block w-7 h-0.5 absolute left-3.5 top-6 bg-white transform transition duration-300 ease-in-out">
          </div>
          <div class="block w-7 h-0.5 absolute left-3.5 top-8 bg-white transform transition duration-300 ease-in-out">
          </div>
        </button>

        <div id="menu" class="hidden absolute top-0 left-0 w-full mt-16 bg-black rounded-md shadow-lg">
          <a href="index.html"
            class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Home</a>
          <a href="models.html"
            class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Models</a>
          <a href="contact.html"
            class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Contact</a>
          <a href="help.html"
            class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Help</a>
          <a href="links.html"
            class="block text-white text-xs py-2 px-4 hover:bg-white hover:text-black hover:rounded-lg w-full">Links</a>
        </div>
      </div>
    </div>
  </header>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      var menu = document.getElementById("menu");
      menu.classList.toggle("hidden");
      var bars = document.querySelectorAll("#menu-toggle div");
      bars.forEach(bar => {
        bar.classList.toggle("rotate-45");
      });
    });
  </script>

<main class="h-auto flex flex-col items-center justify-start bg-no-repeat bg-cover w-full md:h-screen bg-contact-background sm:bg-rodes-background"
style="background-size: cover;">

    <div class="container mx-auto p-8 mt-24">
      <div class="flex flex-col bg-black rounded-2xl border-black mt-4 p-4">
        <div class="flex-row hidden md:flex font-bold text-white bg-black p-2">
          <div class="flex-1 text-center">Phone</div>
          <div class="flex-1 text-center">Direction</div>
          <div class="flex-1 text-center">Linkedin</div>
          <div class="flex-1 text-center">Instagram</div>
        </div>

        <div class="flex flex-col sm:flex-row">
          <div class="flex-1 py-2 px-4 align-middle transition duration-300 ease-in-out transform hover:scale-125">
            <a href="https://www.bmw.es/es/ssl/contacto.html"><img src="images/output/whatsapp.webp" /></a>
          </div>
          <div class="flex-1 py-2 px-4 align-middle transition duration-300 ease-in-out transform hover:scale-125">
            <a href="https://www.google.es/maps/search/BMW/@41.8097826,1.9042059,9z/data=!3m1!4b1"><img
                src="images/output/home.webp" class="rounded-full" /></a>
          </div>
          <div class="flex-1 py-2 px-4 align-middle transition duration-300 ease-in-out transform hover:scale-125">
            <a href="https://es.linkedin.com/company/bmw-group"><img src="images/output/linkedin.webp"
                class="rounded-full" /></a>
          </div>
          <div class="flex-1 py-2 px-4 align-middle transition duration-300 ease-in-out transform hover:scale-125">
            <a href="https://www.instagram.com/bmw/?hl=es"><img src="images/output/instagram.webp"
                class="rounded-full" /></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-black text-white text-center p-4 md:p-8 lg:p-12">
    <p>&copy; 2024 Eduard Iglesias Pujolasus. All rights reserved.</p>
  </footer>
</body>

</html>
